name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Module Install
      run: sudo modprobe scsi_debug
    - name: Get info
      run: lsblk
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
